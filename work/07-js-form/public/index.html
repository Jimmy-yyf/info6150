<!doctype html>
  <html lang="en">
    <head>
        <link rel="stylesheet" href= "style.css"/>
      <meta charset="utf-8"/>
      <meta name=""viewport" content="width=device-width">
      <title>responsive-grid</title>
    
    </head>
    <body>
        <div class="page">
            <header class="header">
            <h1 class = "Header-title"> Register Page</h1>
            </header>
            <main class = main>
                <form action ="/register" class = "register-form" method="POST">
                    <p class="require-star">
                        <span class="required">*</span> means required
                    </p>
                      <label for="register-form-inputuserName" class ="register-label">Username<span class="required">*</span></label>
                      <input id="register-form-inputuserName" class="register-input" name="Username"/>
                      <span class = "register-form-invalidname register-invalidmessage" > Username is required</span>
                    <label for="register-form-inputEmail" class ="register-label">Email<span class="required">*</span></label>
                    <input id="register-form-inputEmail" class="register-input" name="Email"/>
                    <span class = "register-form-invalidemail register-invalidmessage" ></span>
                    <label for="register-form-input-comfirmEmail" class ="register-label">Comfirm-Email<span class="required">*</span></label>
                    <input id="register-form-input-comfirmEmail" class="register-input" name="ComfirmEmail"/>
                    <span class = "register-form-invalidcomfirmEmail register-invalidmessage"></span>
                    <label for="register-form-input-selectbox-mail"class ="register-label">Choose you favorite </label>
                    <select id="register-form-input-selectbox-mail" class ="register-input" name="tier">
                          <option value="" >Please select</option>
                          <option value="1">Silver Tier</option>
                          <option value="2">Gold Tier</option>
                          <option value="3">Platinum Tier</option>
                      </select>
                    <input id="register-form-input-checkbox-mail" class="register-checkbox" name= "wants-spam" type="checkbox"/>
                    <label for="register-form-input-checkbox-mail" class ="register-label-checkbox">Wanna receice emails?</label>

                    
                    <button class = "register-bottom" type="submit">Register</button>
                   </form>
              </main>
              <footer class = footer>
               
              </footer>
              <script src="index-js.js">
            </script>

        </div>
    </body>
</html>
