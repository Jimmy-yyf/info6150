                      <p class="require-star">
                      <span class="required">*</span> means required
                    </p>
                   <form action ="/register" class = "userinfo" method="POST">
                    <label class ="enterbox">
                      <span><span class="required">*</span>Name:</span>
                      <input name="name"  required title ="Must Be name">
                      
                    </label>
                    
                    <label class ="enterbox">

                      <input type="email"  name="email"  required title ="Must Be Email Address">
            
                    </label>
                    
                    <label class = "checkbox" >
                      <span>Do you want us to send you Email with our new members update?</span>
                      <input type="checkbox"  name="Update"  checked>
            
                    </label>
                   
                    <label class = "dropdownbox">
                      <span><span class="required">*</span>How often do you want?</span>
                    <select name="tier" required>
                        <option value="" >Please select</option>
                        <option value="1">No I don't want</option>
                        <option value="2">1 picture pre day</option>
                        <option value="3">2 picture pre day</option>
                        <option value="4">3 picture pre day</option>
                    </select>
                  </label>
                    
                    <button type="submit">Register</button>
                   </form>
